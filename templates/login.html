<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <title>Bizzy Coupon - login page</title>

  
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">

</head><body>
<div class="container">
<h1>Please login</h1>
<br>
<form action="" method="post"> <input placeholder="Username" name="username" value="{{
          request.form.username }}" type="text"> <input placeholder="Password" name="password" value="{{
          request.form.password }}" type="password"> <input class="btn btn-default" value="Login" type="submit"> </form>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }} {% endif %} </p>
</div>

</body></html>
